{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-info text-white"><h4>My Profile</h4></div>
            <div class="card-body">
                <p><strong>Current Resume:</strong> 
                    {% if current_user.resume_file %}
                        <a href="{{ url_for('static', filename='uploads/' + current_user.resume_file) }}" target="_blank">View File</a>
                    {% else %} <span class="text-warning">No resume found.</span> {% endif %}
                </p>
                <hr>
                <form method="POST" action="{{ url_for('views.profile') }}" enctype="multipart/form-data">
                    <label class="form-label">Upload New Resume (PDF/DOCX)</label>
                    <input type="file" name="resume" class="form-control mb-3" required>
                    <button type="submit" class="btn btn-primary w-100">Upload</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
